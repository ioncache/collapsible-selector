<!--

  css custom properties
  ---------------------

  *** element sets of properties ***
  --collapsible-selector-dropdown
  --collapsible-selector-dropdown-button
  --collapsible-selector-dropdown-container
  --collapsible-selector-dropdown-item
  --collapsible-selector-dropdown-item-hover
  --collapsible-selector-font
  --collapsible-selector-nav-bar
  --collapsible-selector-nav-bar-line
  --collapsible-selector-nav-indicator
  --collapsible-selector-nav-item
  --collapsible-selector-nav-item-hover
  --collapsible-selector-nav-item-selected

  *** individual properties ***
  --collapsible-selector-highlight-color
  --collapsible-selector-transition-speed

-->

<dom-module id="collapsible-selector-style">
  <template>
    <style>
      :host {
        color: grey;
        display: block;
        font-family: 'Helvetica', 'Arial', sans-serif;

        @apply --collapsible-selector-font;

        --collapsible-selector-default-highlight-color: rebeccapurple;
        --collapsible-selector-default-transition-speed: 150ms;
      }

      * {
        box-sizing: border-box;
      }

      nav {
        align-items: center;
        display: flex;
        flex-flow: row nowrap;

        @apply --collapsible-selector-nav-bar;
      }

      /* reset button styles */
      button {
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;

        background: transparent;
        border: none;
        box-sizing: border-box;
        color: inherit;
        font: inherit;
        line-height: normal;
        margin: 0;
        overflow: visible;
        padding: 0;

        /* Corrects font smoothing for webkit */
        -webkit-font-smoothing: inherit;
        -moz-osx-font-smoothing: inherit;
      }

      button::-moz-focus-inner {
        border: 0;
      }

      button:focus {
        outline: 2px solid var(--collapsible-selector-highlight-color, var(--collapsible-selector-default-highlight-color));
        outline-offset: 0;
      }

      .dropdown-container,
      .nav-item {
        height: 30px;
      }

      .nav-item {
        align-items: center;
        display: flex;
        cursor: pointer;
        flex: 0 0 auto;
        font-size: 12px;
        font-weight: bold;
        padding: 5px;
        text-transform: uppercase;
        transition: color var(--collapsible-selector-transition-speed, var(--collapsible-selector-default-transition-speed)) ease-in;
        vertical-align: middle;

        @apply --collapsible-selector-nav-item;
      }

      .nav-bar-line {
        background-color: lightgrey;
        height: 1px;
        margin-top: 5px;
        position: relative;
        width: 100%;

        @apply --collapsible-selector-nav-bar-line;
      }

      .nav-indicator {
        background-color: var(--collapsible-selector-highlight-color, --collapsible-selector-default-highlight-color);
        bottom: 0;
        height: 2px;
        position: absolute;
        transition: left var(--collapsible-selector-transition-speed, var(--collapsible-selector-default-transition-speed)) ease-in, width var(--collapsible-selector-transition-speed, var(--collapsible-selector-default-transition-speed)) ease-in;

        @apply --collapsible-selector-nav-indicator;
      }

      .nav-item:hover {
        color: var(--collapsible-selector-highlight-color, var(--collapsible-selector-default-highlight-color));

        @apply --collapsible-selector-nav-item-hover;
      }

      .nav-item.selected {
        color: var(--collapsible-selector-highlight-color, var(--collapsible-selector-default-highlight-color));

        @apply --collapsible-selector-nav-item-selected;
      }

      .dropdown-container {
        align-items: center;
        display: flex;
        padding: 0 5px;
        position: relative;
      }

      .dropdown-title {
        border: 1px solid lightgrey;
        border-radius: 5px;
        box-sizing: border-box;
        cursor: pointer;
        padding: 5px;
        text-align: center;

        @apply --collapsible-selector-font;
        @apply --collapsible-selector-dropdown-button;
      }

      .dropdown-items {
        height: 0;
        left: 0;
        overflow: hidden;
        position: absolute;
        top: 0;
        z-index: 1;

        @apply --collapsible-selector-dropdown-container;
      }

      .dropdown-item {
        cursor: pointer;
        padding: 2px 5px;
        text-align: left;
        width: 100%;

        @apply --collapsible-selector-dropdown-item;
      }

      .dropdown-item:hover {
        background-color: lightgrey;

        @apply --collapsible-selector-dropdown-item-hover;
      }

      .dropdown-items-visible {
        background-color: white;
        border: 1px solid lightgrey;
        padding: 5px 0;
        overflow: auto;
        height: auto;

        @apply --collapsible-selector-dropdown;
      }

      .invisible {
        opacity: 0;
      }

      .hide {
        display: none;
      }
    </style>
  </template>
</dom-module>
